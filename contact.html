            <h1>Si tienes dudas de los cursos, quejas, dudas o comentario no dudes en contactarme</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="apellido">Apellido</label>

                <div class="form-group">
                    <label for="topic">Tema de interés</label>
                    <input type="topic" class="form-control" id="topic" placeholder="Ingrese el tema de interés">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="ingrese su domicilio">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="provincia">Provincia</label>
                        <select id="provincia" class="form-control">
                            <option selected>Valle del Cauca</option>
                            <option>Caldas</option>
                            <option>Quindío</option>
                            <option>Cundinamarca</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" class="form-control" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"> Enviar</button>
            </form>
